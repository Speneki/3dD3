<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d D3</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>

    <style>
        body {margin:0;position: fixed;top:0;right:0;bottom:0;left:0;}
    </style>
</head>
<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 0" radius="1" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.2" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>c
        <a-light color="#da47da" position="1000 0 0" type="point"></a-light>
        <a-entity camera look-controls wasd-controls></a-entity>

        <a-sky color="#c8f8e0"></a-sky>
    </a-scene>
</body>
</html>
